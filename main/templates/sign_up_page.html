{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static  'css/auth.css' %}">


</head>

<body>
<div>
    <form method="post">
        {% csrf_token %}
        <div>
            <header>
                <img src="{% static  'img/logo.png' %}" width="75%" style="display:flex; margin: auto">
            </header>
            <div class="d-none d-lg-block"> <!-- Виден только на LG и больше-->
                <div>
                    <div class="back-input-reg">
                        <input class="inputs-reg" type="text" placeholder="Логин" name="username">
                    </div>
                    <div class="back-input-reg">
                        <input class="inputs-reg inputs-pass" type="password" placeholder="Пароль" name="password1">
                    </div>
                    <div class="back-input-reg">
                        <input class="inputs-reg inputs-pass" type="password" placeholder="Подтвердите пароль" name="password2">
                    </div>
                    <div class="back-input-reg">
                        <input class="inputs-reg" type="text" placeholder="Email" name="email">
                    </div>
                    <div class="back-button-reg b-enter-reg">
                        <button class="buttons-reg"></button>
                    </div>
                </div>

    </form>
</div>
</body>
</html>
